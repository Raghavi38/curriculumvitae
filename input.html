<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form>
        <label>Type the Name</label>
        <input type="text">
        <br>
        <input type="submit">
        <br>
        <label>Upload the file</label>
        <input type="file">
        <br>
        <label>Choose the Date</label>
        <input type="date">
        <br>
        <label>Are you eligible?</label>
        <input type="radio">
        <br>
        <label>How far are you eligible?</label>
        <input type="range">
    </form>
</body>
</html>
